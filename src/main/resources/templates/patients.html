<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>

</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Liste Patients</div>
            <div class="card-body">
                <form method="get" th:action="@{/index}">
                    <label>Keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>

                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th><th>Nom</th><th>Date</th><th>malade</th><th>score</th>
                    </tr>

                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a onclick="return confirm('Etes vous sure?')"
                               th:href="@{/admin/delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a class="btn- btn-success"
                               th:href="@{/admin/editPatient(id=${p.id})}">Edit</a>
                        </td>

                    </tr>
                    </thead>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a  th:href="@{/index(page=${status.index},keyword=${keyword})}"
                            th:class="${(currentPage==status.index)?'btn btn-info':'btn btn-outline-info'}"
                            th:text="${1+status.index}"></a>
                    </li>
                </ul>

            </div>

        </div>
    </div>

</div>


</body>
</html>
